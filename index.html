<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de cuotas con intereses</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
  
      <h2>Calculadora de pagos en cuotas con intereses</h2>

      <label for="monto">Monto Total:</label>
      <input class="input" type="number" id="monto" placeholder="Ingrese el monto total" />

      <label for="cuotas">Número de Cuotas:</label>
      <input 
        type="number"
        id="cuotas"
        placeholder="Ingrese el número de cuotas"/>

      <label for="interes">Porcentaje de Interés:</label>
      <input class="input" 
        type="number"
        id="interes"
        placeholder="Ingrese el porcentaje de interés"/>

      <button onclick="calcularCuotas()">Calcular Pagos</button>

      <div id="resultado"></div>
    </main>
    <footer>
        <ul>

                CoderHouse®
            </li>

                2023
            </li>
        </ul>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
